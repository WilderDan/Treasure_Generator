    <h1>Frostgrave Treasure Generator</h1>
    <form action="javascript:handleRollClick()">
      <label for="numTreasure">Number of treasures:</label>
      <input
        type="number"
        min="1"
        max="999"
        step="1"
        id="numTreasure"
        name="numTreasure"
      />
      <input type="submit" value="Roll" />
    </form>
